<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <script defer src="./script.js"></script>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">1,234,567,890</div>
        <div id="wordAndSolar">
            <div>My Calculator</div>
            <div id="solarPanel"></div>
        </div>
        <div id="buttons">
            <div id="rowOne">
                <button id="percent" class="symbol diffBlue">%</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="divide" class="symbol diffBlue">/</button>
            </div>
            <div id="rowTwo">
                <button id="sqrt" class="symbol diffBlue">âˆš</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply" class="symbol diffBlue">X</button>
            </div>
            <div id="rowThree">
                <button id="CE" class="symbol diffBlue">CE</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="subtract" class="symbol diffBlue">-</button>
            </div>
            <div id="rowFour">
                <button id="C" class="symbol">C</button>
                <button id="0" class="number">0</button>
                <button id="dot" class="number">.</button>
                <button id="plusMinus" class="number">+/-</button>
                <button id="addition" class="symbol diffBlue">+</button>
            </div>
            <div id="rowFive">
                <button id="equals" class="symbol diffBlue">=</button>
            </div>
        </div>
    </div>
</body>
</html>
